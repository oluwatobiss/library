<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Oswald&family=Source+Serif+Pro&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section id="control-panel">
            <h1>My Library</h1>
            <fieldset>
                <legend>Add a Book</legend>
                <form id="about-book">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" class="book-added-info" name="title" required>
                    <label for="author">Author's Name</label>
                    <input type="text" id="author" class="book-added-info" name="author" required>
                    <label for="number-of-pages">Number of Pages</label>
                    <input type="number" id="number-of-pages" class="book-added-info" min="1" placeholder="72" name="pages" required>
                </form>
                <div id="read-status">
                    <button type="button" class="add-read-state not-read">Not Read</button>
                    <button type="button" class="add-read-state reading">Reading</button>
                    <button type="button" class="add-read-state read">Read</button>
                </div>
                <button type="submit" form="about-book" id="add-book">Add Book</button>
            </fieldset>
            <div id="record-keeper">
                <div id="total-books">
                    <p>TOTAL ADDED</p>
                    <div>0</div>
                </div>
            </div>
            <form role="search">
                <input type="search" id="search" name="search" 
                placeholder="&#xf002; Search Library..." aria-label="Find a book in the library">
            </form>
            <button type="button" id="delete-all">Delete All Books</button>
            <footer><a href="https://github.com/oluwatobiss" target="_blank">Created by Oluwatobi Sofela <i class="fa fa-github"></i></a></footer>
        </section>
        <section id="shelf">
            <div class="bk unread-logged-book">
                <div class="book-info">
                    <p class="logged-title">Special Title</p>
                    <p class="logged-author">Good Author</p>
                    <p class="logged-pages">108 pages</p>
                </div>
                <div class="logged-read-status">
                    <button type="button" class="not-read">Not Read</button>
                    <button type="button" class="reading">Reading</button>
                    <button type="button" class="read">Read</button>
                </div>
                <button type="button" class="delete-book"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="bk reading-logged-book">
                <div class="book-info">
                    <p class="logged-title">Special Title</p>
                    <p class="logged-author">Good Author</p>
                    <p class="logged-pages">108 pages</p>
                </div>
                <div class="logged-read-status">
                    <button type="button" class="not-read">Not Read</button>
                    <button type="button" class="reading">Reading</button>
                    <button type="button" class="read">Read</button>
                </div>
                <button type="button" class="delete-book"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="bk read-logged-book">
                <div class="book-info">
                    <p class="logged-title">Special Title</p>
                    <p class="logged-author">Good Author</p>
                    <p class="logged-pages">108 pages</p>
                </div>
                <div class="logged-read-status">
                    <button type="button" class="not-read">Not Read</button>
                    <button type="button" class="reading">Reading</button>
                    <button type="button" class="read">Read</button>
                </div>
                <button type="button" class="delete-book"><i class="fas fa-trash-alt"></i></button>
            </div>
        </section>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/465e3a1049.js" crossorigin="anonymous"></script>
    </body>
</html>
