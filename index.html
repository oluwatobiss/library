<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Oswald&family=Source+Serif+Pro&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section id="control-panel">
            <h1>My Library</h1>
            <fieldset>
                <legend>Add a Book</legend>
                <form id="book-info-form">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" class="book-added-info">
                    <label for="author">Author's Name</label>
                    <input type="text" id="author" class="book-added-info">
                    <label for="number-of-pages">Number of Pages</label>
                    <input type="number" id="number-of-pages" class="book-added-info" min="1">
                </form>
                <div id="read-status">
                    <button type="button" class="add-read-state not-read">Not Read</button>
                    <button type="button" class="add-read-state reading">Reading</button>
                    <button type="button" class="add-read-state read">Read</button>
                </div>
                <button type="button" id="add-book">Add Book</button>
            </fieldset>
            <div id="record-keeper">
                <div id="total-books">
                    <p>TOTAL BOOKS</p>
                    <div id="numb-of-bks">0</div>
                </div>
            </div>
            <input type="search" id="search" placeholder="Search Library by Title..." aria-label="Find a book in the library">
            <button type="button" id="delete-all">Delete All Books</button>
            <footer><a href="https://www.codesweetly.com/" target="_blank">Created by Oluwatobi Sofela <i class="fas fa-arrow-alt-circle-right"></i></a></footer>
        </section>
        <section id="del-all-modal-bg">
            <div id="del-all-modal-box">
                <header>
                    <span id="close-modal">&times;</span>
                    <h2><i class="fas fa-exclamation-triangle"></i> Delete all Books</h2>
                </header>
                <div id="del-all-modal-box-body">
                    <p id="del-all-conf-text"></p>
                    <div>
                        <button type="button" id="delete-all-okay" class="del-all-modal-btn">Delete</button>
                        <button type="button" id="cancel-del-all-request" class="del-all-modal-btn">Cancel</button>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
        <section id="shelf"></section>
